<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/50f7b72d52.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <br />
      <h1>
        <input type="text" id="cityInput" placeholder="Enter a city" />
        <button type="button" class="btn btn-success" id="searchButton">
          Search
        </button>
        <button type="button" class="btn btn-primary" id="currentButton">
          Current
        </button>
      </h1>
      <h2 id="cityDisplay">
        Johannesburg
        <br id="datetime" />
        Saturday, 21:59
        <br />
        Partly cloudy
      </h2>
      <br />
      <h3><i class="fa-solid fa-cloud-sun sun-cloud"></i> 23 °C</h3>

      <h4>
        Precipitation:0%
        <br />
        Humidity:30%
        <br />
        Wind:21km/h
      </h4>
      <br />
      <div class="row">
        <div class="col-sm">
          SUN <br />
          <i class="fa-solid fa-cloud-sun-rain sun-rain"></i><br />21°<br />2°
        </div>
        <div class="col-sm">
          MON <br />
          <i class="fa-regular fa-sun sun"></i><br />11°<br />-1°
        </div>
        <div class="col-sm">
          TUE <br />
          <i class="fa-regular fa-sun sun"></i><br />14°<br />-1°
        </div>
        <div class="col-sm">
          WED <br />
          <i class="fa-regular fa-sun sun"></i><br />17°<br />3°
        </div>
        <div class="col-sm">
          THUR <br />
          <i class="fa-solid fa-cloud-sun sun-cloud"></i><br />16°<br />3°
        </div>
      </div>
    </div>
    <br />
    <p>
      <a
        href="https://github.com/siingiii/shecodes-weather-app-project"
        target="_blank"
        >Open-source code</a
      >
      by Innocentia Baloyi
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
