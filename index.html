<!DOCTYPE html>
<html>
  <head>
    <title>Weather Project</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/50f7b72d52.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="form">
            <form class="input-city">
              <input type="text" id="cityInput" placeholder="Enter a city" />
              <button type="button" class="btn btn-success" id="searchButton">
                Search
              </button>
              <button type="button" class="btn btn-primary" id="currentButton">
                Current
              </button>
            </form>
          </div>

          <div class="content"></div>
          <h2 id="cityName">Johannesburg</h2>
          <p id="cityDisplay"></p>
          <p><span id="datetimeText">Saturday, 21:59</span></p>
          <p><span id="descriptionText">Partly cloudy</span></p>
          <h1>
            <img src="" width="80" alt="" id="icon" />
            <span><strong id="temperature">21</strong></span>
            <a href="#" class="temp active" id="deg-cel"><small>°C</small></a>
            <span class="temp" id="line">|</span>
            <a href="#" class="temp" id="deg-far"><small>°F</small></a>
          </h1>
          <div class="content-right">
            <p>Humidity: <span id="humidity"></span>%</p>
            <p>Wind:<span id="speed"></span>km/h</p>
          </div>

          <div class="tempweekly" id="forcast">
            <div class="container">
              <div class="row">
                <div class="col-sm">
                  <div class="tempweekly-date">SUN</div>
                  <img
                    src="http://openweathermap.org/img/wn/10d@2x.png"
                    alt
                    width="48"
                  />
                  <div class="tempweekly-temp">
                    <span class="tempweekly-temp-max">21°</span>
                    <span class="tempweekly-temp-min">/10°</span>
                  </div>
                </div>
                <div class="col-sm">
                  <div class="tempweekly-date">MON</div>
                  <img
                    src="http://openweathermap.org/img/wn/01d@2x.png"
                    alt
                    width="48"
                  />
                  <div class="tempweekly-temp">
                    <span class="tempweekly-temp-max">32°</span>
                    <span class="tempweekly-temp-min">/16°</span>
                  </div>
                </div>
                <div class="col-sm">
                  <div class="tempweekly-date">TUE</div>
                  <img
                    src="http://openweathermap.org/img/wn/01d@2x.png"
                    alt
                    width="48"
                  />
                  <div class="tempweekly-temp">
                    <span class="tempweekly-temp-max">29°</span>
                    <span class="tempweekly-temp-min">/15°</span>
                  </div>
                </div>
                <div class="col-sm">
                  <div class="tempweekly-date">WED</div>
                  <img
                    src="http://openweathermap.org/img/wn/10d@2x.png"
                    alt
                    width="48"
                  />
                  <div>
                    <span class="tempweekly-temp-max">31°</span>
                    <span class="tempweekly-temp-min">/14°</span>
                  </div>
                </div>
                <div class="col-sm">
                  <div class="tempweekly-date">THUR</div>
                  <img
                    src="http://openweathermap.org/img/wn/04d@2x.png"
                    alt
                    width="48"
                  />
                  <div class="tempweekly-temp">
                    <span class="tempweekly-temp-max">28°</span>
                    <span class="tempweekly-temp-min">/12°</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <a
        href="https://github.com/siingiii/shecodes-weather-app-project"
        target="_blank"
        >Open-source code</a
      >
      by Innocentia Baloyi
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
